<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
   
    <div class="main-box">
        <div class="content-box">
    <div class="form-title">
        
    <span> AVIANCA - TIQUETES</span>
</div>
<div class="form-box">
<form>
        <label>Ingrese el numero de documento</label>
        <input type="text">
        <label>Ingrese el tipo de documento</label>
    <select name="Tipo de documento">
        <option value="cc">Cedula de Ciudadania</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="ti">Registro Civil</option>
        <option value="ti">Cedula de Extranjeria</option>
    </select>
    <label>Por favor seleccione la clase</label>
    <input type="radio" name="clase-vuelo">Primera Clase<br> 
    <input type="radio" name="clase-vuelo">Business Class<br> 
    <input type="radio" name="clase-vuelo">Clase Turista<br> 
    <label>Por favor, Seleccione el dia para visualizar los vuelos disponibles</label>
    <input type="checkbox" name="Disponibilidad" value="2023-04-19">Miercoles, 19 de Abril del 2023<br>
    <input type="checkbox" name="Disponibilidad" value="2023-04-20">Jueves, 20 de Abril del 2023<br>
    <input type="checkbox" name="Disponibilidad" value="2023-04-21">Viernes, 21 de Abril del 2023<br>
    <input type="checkbox" name="Disponibilidad" value="2023-04-22">Sabado, 22 de Abril del 2023<br>
    <input type="submit" value="Enviar">
</form>
</div>
</div>
</div>
</body>
</html>
